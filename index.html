<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary-color: #3498db;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem;
    text-align: center;
  }

  main {
    padding: 2rem;
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  @keyframes buttonHover {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }

  .button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    animation: buttonHover 0.3s ease-in-out alternate-reverse infinite;
  }

  @media screen and (min-width: 768px) {
    .container {
      grid-template-columns: 1fr 2fr;
    }
  }

  @media screen and (min-width: 1024px) {
    .container {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
<title>Responsive Animated Webpage</title>
</head>
<body>
  <header>
    <h1>Coding Allstars</h1>
  </header>
  <div class="container">
    <main>
      <h2>Welcome to Coding Allstars</h2>
      <p>This is the main content of the webpage.</p>
      <button class="button">Hover Me</button>
    </main>
    <aside>
      <h3>Sidebar</h3>
      <p>This is the sidebar content.</p>
    </aside>
  </div>
  <footer>
    <p>&copy; 2023 Coding Allstars. All rights reserved.</p>
  </footer>
</body>
</html>
